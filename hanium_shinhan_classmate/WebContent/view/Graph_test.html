<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
<script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
<script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>
<script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/none.js"></script>

<meta charset="utf-8">

<style type="text/css">
html, body {height:100%; margin:0; padding:0;}
#myCenterDiv {
    position:absolute; 
    left:0%;   
    text-align: center;
    position:fixed; top:0; left:0; width:100%; height:100%;
    background-color:#fafbd3;
}
#chartdiv {
	width		: 100%;
	height		: 500px;
	font-size	: 11px;
}			

</style>

<script>
var chart = AmCharts.makeChart("chartdiv", {
    "type": "serial",
    "theme": "none",
     "pathToImages":"http://www.amcharts.com/lib/3/images/",
    "dataProvider": [{
        "country": "1",
        "visits": 3025,
        "color": "#FF0F00"
    }, {
        "country": "2",
        "visits": 1882,
        "color": "#FF6600"
    }, {
        "country": "3",
        "visits": 1809,
        "color": "#FF9E01"
    }, {
        "country": "4",
        "visits": 1322,
        "color": "#FCD202"
    }, {
        "country": "5",
        "visits": 1122,
        "color": "#F8FF01"
    }, {
        "country": "6",
        "visits": 1114,
        "color": "#B0DE09"
    }, {
        "country": "7",
        "visits": 984,
        "color": "#04D215"
    }, {
        "country": "8",
        "visits": 711,
        "color": "#0D8ECF"
    }, {
        "country": "9",
        "visits": 665,
        "color": "#0D52D1"
    }, {
        "country": "10",
        "visits": 580,
        "color": "#2A0CD0"
    }, {
        "country": "11",
        "visits": 443,
        "color": "#8A0CCF"
    }, {
        "country": "12",
        "visits": 441,
        "color": "#CD0D74"
    }],
    
    "startDuration": 1,
    "graphs": [{
        "balloonText": "<b>[[category]]: [[value]]</b>",
        "colorField": "color",
        "fillAlphas": 0.9,
        "lineAlpha": 0.2,
        "type": "column",
        "valueField": "visits"
    }],
    "chartCursor": {
        "categoryBalloonEnabled": false,
        "cursorAlpha": 0,
        "zoomable": false
    },
    "categoryField": "country",
    "categoryAxis": {
        "gridPosition": "start",
        "labelRotation": 45
    },
    "amExport":{}
     
});

</script>


<title>first page</title>
</head>
<body>
	<div id="myCenterDiv">
	<div id="chartdiv"></div>	
	</div>
</body>
</html>
